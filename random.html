  <script>
    let getRandomNumber = function(start, range){
      let getRandom = Math.floor((Math.random() * start) +
      start);
      while(getRandom > range){
        getRandom = Math.floor((Math.random() * start) +
        start);
      }
      return getRandom;
    }
    console.log(getRandomNumber(500,1000));
  </script>
